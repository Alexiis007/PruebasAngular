<div>
    <div style="margin-bottom: 20px; margin-top: 10px;">
        <form [formGroup]="form">
            <p-inputGroup>
                <input formControlName="search" type="text" pInputText placeholder="Nombre Pokemon:" />
                <button type="button" (click)="buscar()" pButton icon="pi pi-search" class="p-button-warning"></button>
            </p-inputGroup>
        </form>
    </div>
    @if (!data) {
        <h1 [Touched]="form.touched" [Errores]="form.get('search')?.errors" PokedexValidaciones style="text-align: center; margin-top: 140px;"></h1>
    }
    @else {
        <div>
            <pokedex-component-card [data]="data"/>
        </div>
    }
    <div style="padding: 10px;">
        <button 
            *ngIf="data"  
            (click)="resetearMemoria()"
            pButton 
            pRipple 
            label="Resetear memoria LocalStorage" 
            class="p-button-success"
            style="margin: 20px auto; width: 100%;">
        </button>
    </div>
</div>
